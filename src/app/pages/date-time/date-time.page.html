<app-header titulo="DateTime"></app-header>

<ion-content>

  <ion-list>

<!-- Inicioooo primer ion list -->
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime [value]="fechaNaci.toISOString()" display-format="DD.MM.YYYY"
      (ionChange)="cambioFecha( $event)"></ion-datetime>
    </ion-item>
<!-- Fin primer ion list -->

<!-- Inicioooo segundo ion list -->
<ion-list-header>
  <ion-label>Restricciones</ion-label>
</ion-list-header>

<ion-item>
  <ion-label>Min Y Max</ion-label>
  <ion-datetime display-format="DD.MM.YYYY"
  min="2015-01-01"
  max="2025-12-31"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label>Anos</ion-label>
  <ion-datetime display-format="YYYY"
  min="2015"
  max="2025"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label>Custom Options</ion-label>
  <ion-datetime [pickerOptions]="customPickerOptions" [yearValues]=customYearValues></ion-datetime>
</ion-item>

<!-- Fin segundo ion list -->

  </ion-list>

</ion-content>

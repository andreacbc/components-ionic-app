<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Regresar" mode="ios" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">List-Reorder</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        Toggle
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-reorder-group [disabled]="disabled" (ionItemReorder)="doReorder($event)">

    <ion-item *ngFor="let personaje of personajes">
      <ion-label>{{ personaje }}</ion-label>
      <ion-reorder slot="end">
        <ion-icon name="repeat"></ion-icon>
      </ion-reorder>
    </ion-item>

    </ion-reorder-group>
  </ion-list>

</ion-content>
